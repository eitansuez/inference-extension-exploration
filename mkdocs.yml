site_name: Learning the GW API Inference extension
site_url: https://mydomain.org/
theme:
  name: material
  features:
  - content.code.copy
  palette:
    primary: light blue
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path:
      - artifacts
  - pymdownx.superfences
